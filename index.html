<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Opcor</title>
  <link rel="stylesheet" href="shiny.css">
  <script type="text/javascript" src="scrape.js"></script>
</head>
<body onload="pageLoaded()">
  <button id="back-button" class="back" onclick="goBack()"><div class="arr">&#8623;</div></button>
  <button id="settings-button" class="settings" onclick="toggleMenu()"></button>
  <div class="banner">
    <div class="alert-spacer">
      <div id="alert-popup"></div>
      <div id="menu-popup">
        <div class="close-menu" onclick="slideOutMenu()">x</div>
        <h2>Settings</h2>
        <form>
          <label>Host:</label>
          <div>
            <input id="option-main-vip" type="radio" name="host" value="main-vip">
            <label for="option-main-vip">main host - usually fast, but a lot of videos are missing</label>
          </div>
          <div>
            <input id="option-alt-vip" type="radio" name="host" value="alt-vip">
            <label for="option-alt-vip">alt main host - apparently this is google now, via blogspot or something</label>
          </div>
          <div>
            <input id="option-openload" type="radio" name="host" value="openload">
            <label for="option-openload">openload - many videos available, pretty fast; usually the best option</label>
          </div>
          <div>
            <input id="option-backup" type="radio" name="host" value="backup">
            <label for="option-backup">backup host - really slow, probably only use in a pinch</label>
          </div>
        </form>
      </div>
    </div>
    <div id="bookmark-popup"></div>
    <div class="image-mask">
      <div class="image-roll">
        <img class="logo" src="img/opcor-logo.png"/>
        <img class="logo" src="img/opcor-logo.png"/>
      </div>
    </div>
  </div>
  <div class="scale-box">
    <div class="content-box">
      <form action="javascript:executeSearchFromBox();">
        can i watch
        <input id="query-input" class="search" type="text" autofocus></input>
        <button class="search" type="submit">?</button>
      </form>
    </div>
  </div>
  <div class="scale-box">
    <div id="results" class="content-box">
      search for a movie or a tv show up there ^
    </div>
  </div>
  <div id="video-container" class="scale-box">
    <div class="content-box">
      <iframe id="video-embed-frame" src="https://solarmoviez.to/ajax/v4_movie_episodes/" allowfullscreen=true></iframe>
    </div>
  </div>
  <div id="select-box" class="invisible-box"></div>
  <div class="bottom">   opcor.   <a href="#" title="twitter (note: i don't actually ever tweet)" onclick="copyText('https://twitter.com/kyleryanboyle')">by me.</a>   <a href="#" title="github" onclick="copyText('https://github.com/kyle-rb/opcor')">i made this one.</a>   all videos are hosted by someone other than me.   report bugs or whatever <a href="mailto:kyleryanboyle@gmail.com" title="kyleryanboyle@gmail.com" onclick="copyText('kyleryanboyle@gmail.com')">here</a>.   get a fresh download <a href="#" title="this link will get copied to your clipboard" onclick="copyText('https://www.dropbox.com/sh/mba9v5cise41cko/AABOXazb56F9Mof4A_wj3L7fa?dl=0')">here</a></div>
</body>
</html>
